<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>空空的网页</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e6f7ff; /* 浅天蓝色背景 */
            font-family: Arial, sans-serif;
            color: #333;
        }
        .content {
            text-align: center;
            font-size: 2rem;
        }
        .kaomoji {
            font-size: 3rem;
            margin-top: 1rem;
            animation: float 3s ease-in-out infinite; /* 添加轻微浮动动画 */
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="content">
        这里什么也没有，过一段时间再来看看吧
        <div class="kaomoji"> (´･ω･`) </div> <!-- 换了个更开心的颜文字 -->
    </div>
</body>
</html>
